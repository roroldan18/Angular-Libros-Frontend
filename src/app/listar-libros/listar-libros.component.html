<h3>Defina el criterio de busqueda</h3>
<div class="card">
    <div class="form">
        <form (ngSubmit)='listBookNombre()'>
            <label for="bookName">Titulo del Libro</label><br>
            <input type="text" id="bookName" name="bookName" [(ngModel)]="nombre"><br>
            <button type="submit">Listar</button><br>
        </form>
        <form (ngSubmit)='listBookID()'>
            <label for="bookID">ID del Libro</label><br>
            <input type="text" name="bookID" id="bookID" [(ngModel)]="bookID"><br>
            <button type="submit">Listar</button><br>
        </form>
        <form (ngSubmit)='listBookGenero()'>
            <label for="genero">Genero</label><br>
            <select id="genero" name="genero" [(ngModel)]="generoID">
              <option *ngFor="let gender of genders" [value]='gender._id'>{{gender.nombre}}</option>
            </select><br>
            <button type="submit">Listar</button>
          </form>    
        <form (ngSubmit)='listBookPerson()'>
            <label for="persona">Alias de la persona que lo tiene</label><br>
            <select id="persona" name="persona" [(ngModel)]="personID">
              <option *ngFor="let person of persons" [value]='person._id'>{{person.alias}}</option>
            </select><br>
            <button type="submit">Listar</button>
          </form>    
    </div>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Genero</th>
                <th>Descripcion</th>
                <th>Persona que lo tiene</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of libros"> 
                <td>{{book.nombre}}</td>
                <td>{{book.genero.nombre}}</td>
                <td>{{book.descripcion}}</td>
                <td>{{book.persona}}</td>
            </tr>
            <tr>
            </tr>
        </tbody>
    </table>
</div>
